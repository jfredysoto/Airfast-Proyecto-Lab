<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6 space-y-4">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Crear Cuenta</h2>
    
    <form (ngSubmit)="register()" class="space-y-3">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="name" [(ngModel)]="name" name="name" required 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
      </div>
      
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Apellido</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
      </div>
  
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
      </div>
  
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
      </div>
  
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required 
               class="block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"/>
      </div>
  
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">
        Registrarse
      </button>
    </form>
    
    <div class="text-black dark:text-white mt-4">
      ¿Ya tienes una cuenta? 
      <a routerLink="/login" class="text-blue-700 hover:underline dark:text-blue-500">Inicia sesión</a>
    </div>
  </div>
