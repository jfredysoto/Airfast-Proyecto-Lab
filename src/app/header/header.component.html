
<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-6 flex justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center">
      <img src="ruta-del-logo.png" alt="AirFastColombia Logo" class="h-8 w-auto">
      <span class="ml-3 text-xl font-semibold text-gray-700">AirFastColombia</span>
    </div>
    
    <!-- Barra de Navegación -->
    <nav class="flex space-x-4">
      <a href="#" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">About</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Services</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Pricing</a>
      <a href="#" class="text-gray-700 hover:text-blue-600">Contact</a>
    </nav>

    <!-- Icono de Usuario y Menú Desplegable -->
    <div class="relative">
      <button id="user-menu-button" (click)="toggleLoginMenu()" class="flex text-sm rounded-full focus:outline-none">
        <img src="ruta/icono-usuario.png" alt="User Avatar" class="w-8 h-8 rounded-full">
      </button>

      <!-- Menú Desplegable -->
      <div id="user-menu" [class.hidden]="!showLoginMenu" class="absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg py-1 ring-1 ring-black ring-opacity-5">
        
        <!-- Formulario de Login -->
        <form class="px-4 py-3 space-y-3">
          <h5 class="text-lg font-medium text-center text-gray-800">Inicio de Sesión</h5>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Ingresa tu Email</label>
            <input type="email" name="email" id="email" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="pepito@example.com" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Ingresa tu Contraseña</label>
            <input type="password" name="password" id="password" class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="••••••••" />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded">
              <label for="remember" class="ml-2 text-sm text-gray-900">Recuérdame</label>
            </div>
            <a href="#" class="text-sm text-blue-600 hover:text-blue-500">Olvidé mi contraseña</a>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Iniciar Sesión</button>
        </form>

        <!-- Opción de Crear una Cuenta -->
        <div class="border-t border-gray-200 mt-3 pt-3">
          <a href="#" class="block text-center text-sm text-blue-700 hover:underline">Crear una cuenta</a>
        </div>
      </div>
    </div>
  </div>
</header>
