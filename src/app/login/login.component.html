<div class="h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url(../../assets/img/fondoLogin.jpeg);">
  <div class="max-w-sm pt-32 mr-10">
    <div class="bg-white/90 border border-gray-200 rounded-lg shadow-lg sm:p-6 md:p-8 dark:bg-gray-800/90 dark:bg-gray-800 dark:border-gray-700">
      <!-- Formulario que llama al método login() al hacer submit -->
      <form class="space-y-6" (ngSubmit)="login()">
        <h5 class="text-xl text-center font-medium text-dark ark:text-white">Inicio de Sesión</h5>

        <!-- Campo de Email -->
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-dark dark:text-white">Ingresa tu Email</label>
          <input type="email" name="email" id="email" [(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="pepito@example.com" required />
        </div>

        <!-- Campo de Contraseña -->
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-dark dark:text-white">Ingresa tu Contraseña</label>
          <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
        </div>

        <!-- Recuerdame y Olvidé mi Contraseña -->
        <div class="flex items-start">
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input id="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
            </div>
            <label for="remember" class="ms-2 text-sm font-medium text-dark dark:text-gray-300">Recuerdame</label>
          </div>
          <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Olvide mi Contraseña</a>
        </div>

        <!-- Botón de Iniciar Sesión -->
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Iniciar Sesión</button>

        <!-- Crear una cuenta -->
        <div class="text-dark hover:underline dark:text-white">
          No estas registrado? <a href="#" class="text-blue-700 hover:underline dark:text-white">Crear una cuenta</a>
        </div>
      </form>
    </div>
  </div>
</div>
