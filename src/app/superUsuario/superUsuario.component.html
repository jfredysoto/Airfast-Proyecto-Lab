<div class="mt-32 max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold text-center mb-6">{{ isEditMode ? 'Editar Administrador' : 'Agregar Administrador' }}</h2>

  <!-- Formulario de administrador -->
  <form (ngSubmit)="isEditMode ? modificarAdministrador() : agregarAdministrador()" class="space-y-6">
    
    <!-- Campo de ID (solo en modo edición) -->
    <div *ngIf="isEditMode" class="flex flex-col">
      <label class="font-semibold text-gray-700">ID:</label>
      <input type="text" [(ngModel)]="adminData.id" name="id" class="mt-2 p-3 border border-gray-300 rounded-lg bg-gray-100" readonly />
    </div>

    <!-- Nombre -->
    <div class="flex flex-col">
      <label class="font-semibold text-gray-700">Nombre:</label>
      <input type="text" [(ngModel)]="adminData.nombre" name="nombre" class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-400" required />
    </div>

    <!-- Email -->
    <div class="flex flex-col">
      <label class="font-semibold text-gray-700">Email:</label>
      <input type="email" [(ngModel)]="adminData.email" name="email" class="mt-2 p-3 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-400" required />
    </div>

    <!-- Botones de acción -->
    <div class="flex space-x-4 justify-end">
      <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">{{ isEditMode ? 'Modificar' : 'Agregar' }}</button>
      <button type="button" (click)="resetForm()" class="px-6 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">Cancelar</button>
    </div>
  </form>

  <!-- Mensajes de éxito y error -->
  <div *ngIf="mensajeExito" class="mt-6 p-4 text-green-700 bg-green-100 border border-green-200 rounded-lg">{{ mensajeExito }}</div>
  <div *ngIf="mensajeError" class="mt-6 p-4 text-red-700 bg-red-100 border border-red-200 rounded-lg">{{ mensajeError }}</div>

  <!-- Lista de administradores -->
  <div *ngIf="mensajeExito" class="success-message">{{ mensajeExito }}</div>
<div *ngIf="mensajeError" class="error-message">{{ mensajeError }}</div>

<div *ngIf="listaAdministradores.length > 0" class="administradores-list">
  <h3>Lista de Administradores</h3>
  <ul>
    <li *ngFor="let admin of listaAdministradores">
      <strong>{{ admin.nombre }} {{ admin.apellido }}</strong> - {{ admin.correo }}
    </li>
  </ul>
</div>
</div>
