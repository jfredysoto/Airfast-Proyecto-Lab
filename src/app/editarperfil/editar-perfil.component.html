<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-300 pt-40">
  <div class="w-full max-w-lg p-8 bg-white rounded-2xl shadow-xl">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Editar Perfil</h2>

    <!-- Imagen de perfil -->
    <div class="flex justify-center mb-6">
      <img class="w-24 h-24 rounded-full border-4 border-blue-500" src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="Imagen de perfil">
    </div>

    <form [formGroup]="editarPerfilForm" (ngSubmit)="submitForm()" class="space-y-4">
      <!-- Documento -->
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700" for="documento">Documento</label>
        <input type="text" id="documento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
          (keydown)="preventSpaces($event)" placeholder="Documento..." formControlName="documento">
        <div *ngIf="editarPerfilForm.get('documento')!.invalid && editarPerfilForm.get('documento')!.touched" class="text-red-500 text-xs">
          Documento inválido. Solo se permiten números.
        </div>
      </div>

      <!-- Nombre y Apellido -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="nombre">Nombre</label>
          <input type="text" id="nombre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
            (keydown)="preventSpaces($event)" placeholder="Nombre..." formControlName="nombre">
          <div *ngIf="editarPerfilForm.get('nombre')!.invalid && editarPerfilForm.get('nombre')!.touched" class="text-red-500 text-xs">
            Nombre inválido. Solo se permiten letras.
          </div>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="apellido">Apellido</label>
          <input type="text" id="apellido" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" 
            (keydown)="preventSpaces($event)" placeholder="Apellido..." formControlName="apellido">
          <div *ngIf="editarPerfilForm.get('apellido')!.invalid && editarPerfilForm.get('apellido')!.touched" class="text-red-500 text-xs">
            Apellido inválido. Solo se permiten letras.
          </div>
        </div>
      </div>

      <!-- Fecha de Nacimiento, País, Región y Ciudad -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="fecha-nacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fecha-nacimiento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="fecha_nacimiento">
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="country">País de nacimiento</label>
          <select id="country" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" (change)="onCountryChange($event)" formControlName="country">
            <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
          </select>
        </div>
      </div>

      <!-- Región y Ciudad -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="region">Región</label>
          <select id="region" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" (change)="onRegionChange($event)" formControlName="region">
            <option *ngFor="let region of regions" [value]="region.name">{{ region.name }}</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="city">Ciudad</label>
          <select id="city" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="city">
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
          </select>
        </div>
      </div>

      <!-- Dirección de Facturación -->
      <div>
        <label class="block text-sm font-semibold mb-1 text-gray-700" for="direccion">Dirección de Facturación</label>
        <input type="text" id="direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" (keydown)="preventSpaces($event)" placeholder="Dirección..." formControlName="direccion">
        <div *ngIf="editarPerfilForm.get('direccion')!.invalid && editarPerfilForm.get('direccion')!.touched" class="text-red-500 text-xs">
          Dirección inválida.
        </div>
      </div>

      <!-- Género y Correo Electrónico -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="genero">Género</label>
          <select id="genero" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" formControlName="genero">
            <option value="" disabled selected>Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1 text-gray-700" for="email">Correo Electrónico</label>
          <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" (keydown)="preventSpaces($event)" placeholder="Correo Electrónico" formControlName="correo">
          <div *ngIf="editarPerfilForm.get('correo')!.invalid && editarPerfilForm.get('correo')!.touched" class="text-red-500 text-xs">
            Correo electrónico inválido.
          </div>
        </div>
      </div>

      <!-- Botón Guardar Cambios -->
      <div class="text-center">
        <button class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400" [disabled]="editarPerfilForm.invalid">
          Guardar cambios
        </button>
      </div>
    </form>
  </div>
</div>
