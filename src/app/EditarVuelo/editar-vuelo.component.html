<div class="container mt-4 mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Editar Vuelo</h2>
  
  <form [formGroup]="vueloForm" (ngSubmit)="editarVuelo()">
    <label for="origen">Origen</label>
    <select id="origen" formControlName="origen" (change)="onOrigenChange()">
      <option *ngFor="let ciudad of ciudadesOrigen" [value]="ciudad">{{ ciudad }}</option>
    </select>
  
    <label for="destino">Destino</label>
    <select id="destino" formControlName="destino" (change)="onDestinoChange()">
      <option *ngFor="let ciudad of ciudadesDestino" [value]="ciudad">{{ ciudad }}</option>
    </select>
  
    <!-- Campos adicionales que se muestran solo si origen y destino están seleccionados -->
    <div *ngIf="vueloForm.get('origen')?.value && vueloForm.get('destino')?.value">
      <label for="fechaVuelo">Fecha de Vuelo</label>
      <input id="fechaVuelo" type="date" formControlName="fechaVuelo">
  
      <label for="horaVuelo">Hora de Vuelo</label>
      <input id="horaVuelo" type="time" formControlName="horaVuelo">
  
      <label for="costoPorPersona">Costo por Persona</label>
      <input id="costoPorPersona" type="number" formControlName="costoPorPersona">
    </div>
  
    <button type="submit">Actualizar Vuelo</button>
  </form>  

  <!-- Mensajes de éxito o error -->
  <div *ngIf="mensajeExito" class="mt-4 text-green-500 text-center">{{ mensajeExito }}</div>
  <div *ngIf="mensajeError" class="mt-4 text-red-500 text-center">{{ mensajeError }}</div>
</div>
