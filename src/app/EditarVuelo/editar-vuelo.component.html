<div class="form-container max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Editar Vuelo</h2>
    <form [formGroup]="vueloForm" (ngSubmit)="editarVuelo()" class="space-y-4">
      
      <!-- Campo Tipo de Vuelo -->
      <div>
        <label for="tipoVuelo" class="block text-gray-700 font-medium mb-2">Tipo de vuelo</label>
        <select formControlName="tipoVuelo" id="tipoVuelo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600" required>
          <option value="">Seleccione</option>
          <option value="Nacional">Nacional</option>
          <option value="Internacional">Internacional</option>
        </select>
      </div>
      
      <!-- Campo Fecha del Vuelo -->
      <div>
        <label for="fechaVuelo" class="block text-gray-700 font-medium mb-2">Fecha del vuelo</label>
        <input type="date" formControlName="fechaVuelo" id="fechaVuelo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600" required>
      </div>
      
      <!-- Campo Hora del Vuelo -->
      <div>
        <label for="horaVuelo" class="block text-gray-700 font-medium mb-2">Hora del vuelo</label>
        <input type="time" formControlName="horaVuelo" id="horaVuelo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600" required>
      </div>
      
      <!-- Campo Origen -->
      <div>
        <label for="origen" class="block text-gray-700 font-medium mb-2">Origen</label>
        <input type="text" formControlName="origen" id="origen" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600" required>
      </div>
      
      <!-- Campo Destino -->
      <div>
        <label for="destino" class="block text-gray-700 font-medium mb-2">Destino</label>
        <input type="text" formControlName="destino" id="destino" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-600" required>
      </div>
      
      <!-- Botón de Confirmación -->
      <button type="submit" [disabled]="!vueloForm.valid" class="w-full bg-gray-800 text-white py-2 rounded-md hover:bg-gray-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-600">
        Confirmar
      </button>
    </form>
  
    <!-- Mensaje de éxito y error -->
    <div *ngIf="mensajeExito" class="mt-4 text-green-500 text-center">{{ mensajeExito }}</div>
    <div *ngIf="mensajeError" class="mt-4 text-red-500 text-center">{{ mensajeError }}</div>
  </div>
